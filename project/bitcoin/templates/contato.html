{%extends "base.html"%}
{%block body%}
{%load staticfiles%}

<section id="page-title" class="py-30px bg-second-color">
        	<div class="container">
        		<div class="d-flex page-title justify-content-center justify-content-md-between align-items-center flex-column flex-md-row">
					<h1 class="d-flex mb-0 fs-2 text-white fw-500">Contato</h1>
					<nav class="d-flex mb-0" aria-label="breadcrumb">
					  <ol class="breadcrumb mb-0">
						<li class="breadcrumb-item"><a href="{%url 'index'%}">Home</a></li>
						<li class="breadcrumb-item active" aria-current="page">Contato</li>
					  </ol>
					</nav>
				</div>
        	</div>
        </section>
        
		<section class="py-80px">
			<div class="container">
				<div class="row">
					<div class="col-lg-6 mr-auto mb-md-50px mb-sm-50px mb-xs-50px">
						<h3>Message Form</h3>
						<form>
							<input type="text" class="form-control mb-30px rd-5 py-10px" placeholder="Name">
							<input type="email" class="form-control mb-30px rd-5 py-10px" placeholder="Email">
							<input type="text" class="form-control mb-30px rd-5 py-10px" placeholder="Subject">
							<textarea rows="5" class="form-control mb-30px rd-5 py-10px" placeholder="Your message .."></textarea>
							<button type="submit" class="btn rd-5 btn-fill-color btn-md text-uppercase">Submit</button>
						</form>
					</div>
					<div class="col-lg-5 mb-md-50px mb-sm-50px mb-xs-50px">
						<h3>Informações</h3>
						<ul class="list-unstyled p-0 m-0">
							<li class="d-flex flex-row fs-1_2 mb-30px">
								<i class="fa fa-map-marker mr-20px"></i>
								Rua tal
							</li>
							<li class="d-flex flex-row fs-1_2 mb-30px">
								<i class="fa fa-at mr-20px"></i>
								email@email.com
							</li>
							<li class="d-flex flex-row fs-1_2 mb-30px">
								<i class="fa fa-mobile fs-1_6 mr-20px"></i>
								telefone
							</li>
						</ul>
					</div>
				</div>
			</div>
		</section>
        

{%endblock%}
